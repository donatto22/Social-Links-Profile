<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Donatto Minaya">

  <link rel="icon" type="image/x-icon" sizes="32x32" href="./assets/images/lockerg.ico">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 1em; }
    .attribution a { color: hsl(228, 100%, 72%); }
  </style>
</head>
<body>
  <main>
    <div id="card">
      <div id="profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica's Profile Photo">

        <div id="profile-description">
          <h2>Jessica Randall</h2>
          <span>London, United Kingdom</span>
        </div>
      </div>
      
      
      <div id="career">"Front-end developer and avid reader."</div>
    
      <div id="social-links">
        <button class="link">GitHub</button>
        <button class="link">Frontend Mentor</button>
        <button class="link">LinkedIn</button>
        <button class="link">Twitter</button>
        <button class="link">Instagram</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/donatto22">Donatto Minaya</a>.
    </div>
  </main>
</body>
</html>
